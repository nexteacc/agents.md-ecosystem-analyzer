<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agents.md Ecosystem Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'openai-green': '#10a37f',
              'openai-green-hover': '#1a7f64',
              'openai-black': '#202123',
              'openai-gray': '#343541',
              'openai-light': '#f7f7f8',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #202123;
      }
      /* Minimalist scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
      /* Fix Y-axis text overflow in bar chart */
      .recharts-cartesian-axis-tick-value {
        overflow: visible !important;
        text-overflow: clip !important;
        white-space: nowrap !important;
      }
      /* Remove focus outline and selection border from Recharts */
      .recharts-wrapper:focus {
        outline: none !important;
      }
      .recharts-wrapper {
        outline: none !important;
      }
      .recharts-active-shape {
        outline: none !important;
      }
      /* Remove blue border/outline from pie chart segments */
      .recharts-sector:focus {
        outline: none !important;
      }
      .recharts-sector {
        outline: none !important;
        stroke: none !important;
        transition: all 0.3s ease !important;
      }
      /* Remove all borders and outlines from pie chart sectors */
      .recharts-pie-sector {
        transition: all 0.3s ease !important;
        outline: none !important;
        stroke: none !important;
      }
      .recharts-pie-sector:focus {
        outline: none !important;
        stroke: none !important;
      }
      /* Remove blue selection border from active shape */
      .recharts-active-shape > * {
        outline: none !important;
        stroke: none !important;
      }
      /* Remove any blue borders from recharts elements */
      .recharts-wrapper svg * {
        outline: none !important;
      }
      .recharts-wrapper svg *:focus {
        outline: none !important;
        stroke: none !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.5.15",
    "path": "https://esm.sh/path@^0.12.7",
    "fs": "https://esm.sh/fs@^0.0.1-security"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
